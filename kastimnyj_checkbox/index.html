<!--? Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!--? Оболочка документа, указываем язык содерждимого -->
<html lang="ru">
<!--? Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!--? Кодировка страницы в браузере -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--? Отключаем формирование ссылки у номера телефона на iOS -->
	<meta name="format-detection" content="telephone+no">
	<!--? Заголовок страницы в браузере -->
	<title>Кастомный чек-бокс</title>
	<!--? Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<script src="js/script.js" defer></script>
</head>

<body>
	<div class="wraper">
		<div class="content">
			<label class="check option">
				<input class="check__input" type="checkbox">
				<span class="check__box"></span>
				Первый
			</label>
			<label class="check option">
				<input class="check__input" type="checkbox" checked>
				<span class="check__box"></span>
				Второй
			</label>
			<label class="check option">
				<input class="check__input" type="checkbox" disabled>
				<span class="check__box"></span>
				Третий
			</label>
			<label class="check option">
				<input class="check__input" type="checkbox" checked disabled>
				<span class="check__box"></span>
				Четвертый
			</label>
		</div>
	</div>
</body>

</html>
