<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider on tabs</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="wrapper__section section">
		<input type="radio" class="invisible" name="slide" id="slide-01" checked>
		<input type="radio" class="invisible" name="slide" id="slide-02">
		<input type="radio" class="invisible" name="slide" id="slide-03">
		<input type="radio" class="invisible" name="slide" id="slide-04">
		<div class="section__container">
			<h2 class='section__title title title--center'>ğŸ‘‰ Slider ğŸ‘ˆ</h2>
			<div class="section__content">
				<div class="section__slider slider">
					<div class="slider__nav">
						<div class="slider__button slider__button--left">
							<label for="slide-01"></label>
							<label for="slide-02"></label>
							<label for="slide-03"></label>
							<label for="slide-04"></label>
						</div>
						<div class="slider__button slider__button--right">
							<label for="slide-01"></label>
							<label for="slide-02"></label>
							<label for="slide-03"></label>
							<label for="slide-04"></label>
						</div>
					</div>
					<div class="slider__wrapper">
						<div class="slider__slide slide">slide 1</div>
						<div class="slider__slide slide">slide 2</div>
						<div class="slider__slide slide">slide 3</div>
						<div class="slider__slide slide">slide 4</div>
					</div>
					<div class="slider__bullets">
						<label for="slide-01" class="slider__bullet bullet"></label>
						<label for="slide-02" class="slider__bullet bullet"></label>
						<label for="slide-03" class="slider__bullet bullet"></label>
						<label for="slide-04" class="slider__bullet bullet"></label>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
