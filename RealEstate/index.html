<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Real Estate</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">SmartSpace</a>
				<nav class='header__menu menu'>
					<ul class='menu__list'>
						<li class='menu__item'><a href='#' class='menu__link'>Home</a></li>
						<li class='menu__item'><a href='#' class='menu__link'>About</a></li>
						<li class='menu__item'><a href='#' class='menu__link'>Service</a></li>
						<li class='menu__item'><a href='#' class='menu__link'>Portfolio</a></li>
						<li class='menu__item'><a href='#' class='menu__link'>Blog</a></li>
						<li class='menu__item'><a href='#' class='menu__link'>Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<div class="page__main main-block">
				<div class="main-block__container">
					<div class="main-block__body body-main">
						<div class="body-main__content content-body-main">
							<div class='content-body-main__row'>
								<div class="content-body-main__label">RESIDENTIAL & OFFICE SPACES</div>
								<h1 class="content-body-main__title">Smart Living Style
									for Smart People</h1>
								<div class="content-body-main__text">Much did had call new drew that kept. Limits expect wonder law she. Now has you views woman noisy match money rooms.</div>
							</div>
							<form action='#' class="content-body-main__form form-body-main">
								<input class='form-body-main__input' placeholder='Enter Zipcode to search properties' type='text' required>
								<button class='form-body-main__button' type='submit'>Search Now!</button>
							</form>
						</div>
						<div class="body-main__slider slider-body-main swiper">
							<div class="slider-body-main__wrapper swiper-wrapper">
								<div class="slider-body-main__slide swiper-slide">
									<img src="img/main/01.jpg" alt="01">
								</div>
								<div class="slider-body-main__slide swiper-slide">
									<img src="img/main/02.jpg" alt="02">
								</div>
							</div>
						</div>
						<div class='slider-body-main__arrows'>
							<div class="slider-body-main__arrow swiper-button-prev"></div>
							<div class="slider-body-main__arrow swiper-button-next"></div>
						</div>
					</div>
					<div class="main-block__partners">
						<div class="main-block__label">Our Amazing Partners</div>
						<div class="main-block__items">
							<div class="main-block__item">
								<img src="img/main/partners/buzz.svg" alt="buzz">
							</div>
							<div class="main-block__item">
								<img src="img/main/partners/chase.svg" alt="chase">
							</div>
							<div class="main-block__item">
								<img src="img/main/partners/microsoft.svg" alt="microsoft">
							</div>
							<div class="main-block__item">
								<img src="img/main/partners/gucc.svg" alt="gucc">
							</div>
							<div class="main-block__item">
								<img src="img/main/partners/airbnb.svg" alt="airbnb">
							</div>
							<div class="main-block__item">
								<img src="img/main/partners/uber.svg" alt="uber">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">footer</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
